<!doctype html>
<html lang="en">
<head>
    <title> FX Labs, Inc Cloud Login </title>
    <link href="style/stylesheet.css" rel="stylesheet" type="text/css"> <!-- Links to the page stylesheet -->
    <!--<link href="style/responsive.css" rel="stylesheet" type="text/css">-->
    <!-- Links to our responsive design for our login boxes -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <!-- Links to Google's Open Sans font -->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css"> <!-- Links to Font Awesome for our lovely icons -->
    <link rel="stylesheet" href="style/hint.css">
</head>
<script>
			// This is the javascript to reveal the password when you click on the eye...
			function change_type() {
				document.getElementById('passwordbox').type = 'text';
				document.getElementById('passwordbox').focus();
			}
			
			// This hides the password again when the mouse button is released...
			function change_back() {
				document.getElementById('passwordbox').type = 'password';
				document.getElementById('passwordbox').focus();
			}
			
			// Change the form to 'Registration'
			function reg_form() {
				document.getElementById('container').style.display = 'none';
				document.getElementById('container_forg').style.display = 'none';
				document.getElementById('container_reg').style.display = 'block';
			}
			
			// Change the form to 'Login'...
			function login_form() {
				document.getElementById('container_reg').style.display = 'none';
				document.getElementById('container_forg').style.display = 'none';
				document.getElementById('container').style.display = 'block';
			}
			
			// Change the form to 'Forgotten Password'
			function forgotten_form() {
				document.getElementById('container').style.display = 'none';
				document.getElementById('container_reg').style.display = 'none';
				document.getElementById('container_forg').style.display = 'block';
			}
			




</script>
<body>

<!-- The container for the login form -->
<div id="container">
    <div style="text-align: center">
        <img src="fx-white-100x100.png" class="logo">
    </div>
    <!-- Our heading -->
    <h3> FX Cloud Login </h3>
    <!-- Our line break after the heading -->
    <hr/>
    <!-- Our series of input boxes -->
    <form name='f' action='/login' method='POST'>
        <input type='text' name='username' placeholder="Email" class="login"/>
        <span class="login">Login to a specific org use: 'org-name//email'.</span>
        <input type="password" name="password" placeholder="Password" class="login"/>
        <!--<i class="reveal fa fa-eye" onmousedown="change_type();" onmouseup="change_back()"></i>--> <br/>
        <!--<input type="checkbox" id="remember"/> <span id="rememberLabel"> Remember me? </span>-->
        <!-- Our log in button -->
        <!--<a href="#" name="btn" id="btnLogin"/> Log In </a>-->
        <input type="submit" name="submit" id="btnLogin" class="btn" value="Log in"></input>
    </form>
    <br>
    <!-- The options for changing the forms -->
    <div class="moreOptions">
        <!--<span onclick="reg_form()"> Don't have an account? </span>
        <span onclick="forgotten_form()" class="forgotten"> Forgot Password? </span>-->
    </div>
    <hr/>
</div>
<!-- The registration form container -->
<div id="container_reg">
    <!--Registration form heading -->
    <div style="text-align: center">
        <img src="fx-white-100x100.png" class="logo">
    </div>
    <h3> FX Cloud Registration </h3>
    <!-- Line break after the heading -->
    <hr/>
    <!-- First name and Last Name input boxes -->
    <input type="text" name="fname" placeholder="First Name" class="login" id="fname"/>
    <input type="text" name="lname" placeholder="Last Name" class="login" id="lname"/>
    <!-- Email address with tooltip -->
    <input type="text" name="email" placeholder="Email Address" class="login" id="emailAddress"/>
    <span class="hint--right hint--rounded" data-hint="Enter a valid email Address!">
        <i class="fa fa-envelope"></i>
    </span>
    <!-- Password input boxes -->
    <input type="password" name="pwd" placeholder="Password" class="login"/>
    <span class="hint--right hint--rounded" data-hint="Choose a Password! Alphanumeric values only.">
					<i class="fa fa-lock" id="lock_icon"></i>
				</span>
    <input type="password" name="pwd_confirm" placeholder="Confirm Password" class="login"/>
    <span class="hint--right hint--rounded" data-hint="Confirn your password by entering it again.">
					<i class="fa fa-lock"></i>
				</span>
    <!-- Changing form options at the bottom -->
    <a href="#" name="btn"/> Register </a>
    <div class="moreOptions">
        <span onclick="login_form()"> I am already Registered! </span>
    </div>
    <hr/>
</div>
<!-- 'Forgotten Password' form -->
<div id="container_forg">
    <div style="text-align: center">
        <img src="fx-white-100x100.png" class="logo">
    </div>
    <h3><i class="fa fa-unlock-alt"></i> Forgotten Password </h3>
    <hr/>
    <input type="text" name="emailAddress" placeholder="Email Address" class="login"/>
    <span class="hint--right hint--rounded" data-hint="Enter the email address you have forgotten the password for.">
					<i class="fa fa-envelope" id="email_icon"></i>
				</span>
    <a href="#" name="btn"/> Recover </a>
    <div class="moreOptions">
        <span onclick="reg_form()"> Don't have an account? </span>
        <span onclick="login_form()" class="forgotten"> I remember! Let's Login. </span>
    </div>
    <hr/>
</div>
</body>
</html>
