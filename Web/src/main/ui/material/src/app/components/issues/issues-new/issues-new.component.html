<div class="box box-default">
        <div class="box-body">
            <a href="javascript:;" [routerLink]="['/app/issues']"> Issue-Trackers </a> 
            &nbsp;<span class="text-muted">&nbsp;<i class="fa fa-chevron-right"></i>&nbsp;</span>&nbsp;New
        </div>
    </div>
<section class="container-fluid with-maxwidth chapter">
        <br>
    <article class="article">
        <div class="box box-default">
            <div class="box-body padding-xl">
                <div class="box-body">
                <form role="form" #heroForm="ngForm">

                    <div class="form-group row">
                        <label for="name" class="col-md-0 control-label"></label>
                        <div class="col-md-5">
                            <mat-input-container class="full-width">
                                <input required [(ngModel)]="entry.name" name="name" id="name"
                                       matInput placeholder="Name">
                            </mat-input-container>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-0 control-label">
                        </label>
                        <div class="col-md-5">
                            <mat-form-field class="full-width">
                                <mat-select placeholder="Account" required [(ngModel)]="entry.account.id"
                                            name="account">
                                    <mat-option *ngFor="let account of accounts" [value]="account.id"
                                                (click)="setAccount(account);">
                                        {{account.name}} ({{account.accountType}})
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>


                    <!--<div class="form-group row" [hidden]="!entry.name">-->
                    <!--<label for="repo" class="col-md-0 control-label">-->
                    <!--</label>-->
                    <!--<div class="col-md-5">-->
                    <!--<mat-form-field class="full-width">-->
                    <!--<mat-select placeholder="Account" [(ngModel)]="entry.skill.id" name="skill">-->
                    <!--<mat-option *ngFor="let skill of skills" [value]="skill.id">-->
                    <!--{{skill.name}}-->
                    <!--</mat-option>-->
                    <!--</mat-select>-->
                    <!--</mat-form-field>-->
                    <!--</div>-->
                    <!--</div>-->

                    <div class="form-group row"
                         [hidden]="entry.account.accountType !== 'GitHub' && entry.account.accountType !== 'Jira' ">
                        <label for="repo" class="col-md-0 control-label">
                        </label>
                        <div class="col-md-5">
                            <mat-input-container class="full-width">
                                <input required [(ngModel)]="entry.prop1" name="url" id="repo"
                                       matInput placeholder="Issue Tracker URL">
                            </mat-input-container>
                        </div>
                        <div class="col-md-7">
                            <div class="callout1 text-muted callout-info1">
                                <p>Fx will automatically open, update, and close bugs for failed test in the
                                    Issue-Tracking system.</p>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row" [hidden]="entry.account.accountType !== 'Jira'">
                        <label class="col-md-0 control-label">
                        </label>
                        <div class="col-md-5">
                            <mat-input-container class="full-width">
                                <input [(ngModel)]="entry.prop2"
                                       matInput placeholder="Jira project short name" name="project_name">
                            </mat-input-container>
                        </div>
                    </div>

                    <!--<div class="form-group row" [hidden]="!entry.skill.id">-->

                    <!--</label>-->

                    <!--<mat-input-container class="full-width">-->

                    <!--matInput placeholder="Username/Access-key" name="accessKey">-->
                    <!--</mat-input-container>-->
                    <!--</div>-->

                    <!--<div class="col-md-5">-->
                    <!--<mat-input-container class="full-width">-->
                    <!--<input [(ngModel)]="entry.prop4"-->
                    <!--matInput placeholder="Password/Secret-key" name="secretKey">-->
                    <!--</mat-input-container>-->
                    <!--</div>-->
                    <!--</div>-->

                    <div class="form-group row">
                        <div class="col-md-0"></div>
                        <div class="col-md-8">
                            <button mat-raised-button color="primary" (click)="create();"
                                    class="btn-w-md no-margin-left" [disabled]="!heroForm.valid">Register
                            </button>
                            <button mat-button type="button" color="primary" class="btn-w-md"
                                    [routerLink]="['/app/issues']">
                                Cancel
                            </button>
                        </div>
                    </div>

                </form>
                </div>
            </div>
        </div>
    </article>
</section>
