<div class="box box-default">
    <div>
        <article>
            <section class="container-fluid with-maxwidth no-breadcrumbs chapter">

                <a href="javascript:;" [routerLink]="['/app/projects', id, 'jobs']"> {{project.name}} </a>
                &nbsp;<span class="text-muted">&nbsp;<i class="fa fa-chevron-right"></i>&nbsp;</span> &nbsp;
                <a href="javascript:;" [routerLink]="['/app/projects', id, 'test-suites']"> Test Suites </a>
                &nbsp;<span class="text-muted">&nbsp;<i class="fa fa-chevron-right"></i>&nbsp;</span>&nbsp;{{testSuite.name}}
                &nbsp;
                <span class="text-muted">&nbsp;<i class="fa fa-chevron-right"></i>&nbsp;</span>&nbsp;Edit
            </section>
        </article>
    </div>
</div>
<br />
<section class="container-fluid with-maxwidth chapter">
    <nav mat-tab-nav-bar>
        <label mat-tab-link [routerLink]="['/app/projects', project.id, 'jobs']">Jobs
        </label>
        <label mat-tab-link [routerLink]="['/app/projects', id, 'environments']">Environments
        </label>
        <label mat-tab-link [routerLink]="['/app/projects', id, 'test-suites']" [active]="true">Test Suites
        </label>
        <label mat-tab-link [routerLink]="['/app/projects', id, 'api-coverage']">Coverage
        </label>
        <label mat-tab-link [routerLink]="['/app/projects', id, 'configuration']">Configuration</label>
        <label mat-tab-link [routerLink]="['/app/projects', id, 'manage']">Git</label>

        <button mat-button color="warn" class="btn-w-sm text-danger pull-right" (click)="deleteSuite();">Delete
        </button>
        <button mat-button color="primary" class="btn-w-sm text-primary pull-right" (click)="cloneTestSuite()">Clone
        </button>
    </nav>
    <br />

    <article class="article">
        <div class="row">
        </div>
        <div class="box box-default">
            <div class="box-body ml-4">
                <form [formGroup]="thirdFormGroup" class="px-4">
                    <div class="row">
                        <div class="col-md-10">
                            <h6 class="mat-step-label-selected pb-4">Test Suite Details</h6>
                        </div>
                        <div class="col-md-2">
                            <button mat-raised-button color="primary" class="float-right mt-3" (click)="run();">
                                Run
                            </button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <ace-editor class="col-md-12 border editor" [(text)]="testSuite.yaml" [theme]="'github'" [mode]="'yaml'"
                            [options]="{maxLines: 'Infinity', minLines: '25', showPrintMargin: false,
                        enableBasicAutocompletion: true}"
                            [readOnly]="false" [autoUpdateContent]="true" [durationBeforeCallback]="1000" #editor>
                        </ace-editor>
                    </div>
                    <div>
                        <div>
                            <mat-card-actions>
                                <button mat-raised-button color="primary" class="nav-btn" (click)="saveTestSuite();">
                                    Save & Commit
                                </button>
                                <button mat-button type="button" color="primary" class="nav-btn" [routerLink]="['/app/projects', id, 'test-suites']">Cancel
                                </button>
                            </mat-card-actions>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </article>
</section>
