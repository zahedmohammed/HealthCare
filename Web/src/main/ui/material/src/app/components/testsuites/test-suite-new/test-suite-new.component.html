<div class="box box-default">
    <div>
        <article>
            <section class="container-fluid with-maxwidth no-breadcrumbs chapter">
                <!-- <a href="javascript:;" [routerLink]="['/app/projects']"> Projects </a>
                &nbsp;
                <span class="text-muted"> > </span> &nbsp; -->
                <a href="javascript:;" [routerLink]="['/app/projects', id, 'jobs']"> {{project.name}} </a>
                &nbsp;
                <span class="text-muted">&nbsp;<i class="fa fa-chevron-right"></i>&nbsp;</span> &nbsp;
                <a href="javascript:;" [routerLink]="['/app/projects', id, 'test-suites']"> Test Suites </a>
                &nbsp;
                <span class="text-muted">&nbsp;<i class="fa fa-chevron-right"></i>&nbsp;</span>&nbsp;New
            </section>
        </article>
    </div>
</div>

<br />
<section class="container-fluid with-maxwidth chapter">
    <nav mat-tab-nav-bar>
        <label mat-tab-link [routerLink]="['/app/projects', project.id, 'jobs']">Jobs
        </label>
        <label mat-tab-link [routerLink]="['/app/projects', id, 'environments']">Environments
        </label>
        <label mat-tab-link [routerLink]="['/app/projects', id, 'test-suites']" [active]="true">Test Suites
        </label>
        <label mat-tab-link [routerLink]="['/app/projects', id, 'api-coverage']">Coverage
        </label>
        <label mat-tab-link [routerLink]="['/app/projects', id, 'configuration']">Configuration</label>
        <label mat-tab-link [routerLink]="['/app/projects', id, 'manage']">Git</label>
    </nav>
    <br />
    <article class="article">
        <div class="box box-default">
            <div class="box-body">
                <div class="box-body">
                    <form class="px-41">
                        <div class="form-group row">
                            <label class="col-md-0 control-label"></label>
                            <div class="col-md-5">
                                <strong>Test Suite Details</strong>
                            </div>
                        </div>
                        <div class="form-group row">
                            <ace-editor class="col-md-12 border editor" [(text)]="text" [theme]="'github'" [mode]="'yaml'"
                                [options]="{maxLines: 'Infinity', minLines: '25', showPrintMargin: false}" [readOnly]="false"
                                [autoUpdateContent]="true" [durationBeforeCallback]="1000" #editor>
                            </ace-editor>
                        </div>

                        <div class="form-group row">
                        </div>
                        <div>
                            <div>
                                <mat-card-actions>
                                    <button mat-raised-button color="primary" class="nav-btn" (click)="saveTestSuiteYaml();">Create
                                        Test-Suite & Commit
                                    </button>
                                    <button mat-button type="button" color="primary" class="btn-w-md" [routerLink]="['/app/projects', id, 'test-suites']">Cancel
                                    </button>
                                </mat-card-actions>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </article>
</section>
