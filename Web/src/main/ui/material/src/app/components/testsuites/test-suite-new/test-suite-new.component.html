<div class="box box-default">
  <div class="box-body">
    <a href="javascript:;" [routerLink]="['/app/projects']"> Projects &nbsp; </a>
    <span class="text-muted"> > </span> &nbsp;
    <a href="javascript:;" [routerLink]="['/app/projects', id, 'jobs']"> {{project.name}} </a>
    <span class="text-muted"> > </span> &nbsp;
    <a href="javascript:;" [routerLink]="['/app/projects', id, 'jobs']"> Test Suite </a> &nbsp; <span class="text-muted"> > </span>
    &nbsp; New
  </div>
</div>
<section class="container-fluid with-maxwidth chapter">

  <br/>
  <article class="article">
    <div class="box box-default">
      <div class="box-body">

test suite new
            <form [formGroup]="thirdFormGroup">

              <div class="form-group row">
                <!--label for="name" class="col-md-0 control-label"></label-->
                <div class="col-md-5">
                  <mat-form-field class="full-width">
                    <input required [(ngModel)]="testSuite.name" formControlName="nameCtrl"
                           matInput placeholder="Test Suite name">
                    <mat-error>Name should be between 3 & 25 characters</mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="form-group row">
                <label for="name" class="col-md-0 control-label"></label>
                <div class="col-md-5">
                  <mat-input-container class="full-width">
                    <input [(ngModel)]="testSuite.description" [ngModelOptions]="{standalone: true}"
                           matInput placeholder="Description">
                  </mat-input-container>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-0 control-label">
                </label>
                <div class="col-md-5">
                  <mat-form-field>
                    <mat-select placeholder=" Type" required
                                formControlName="testSuite.type"
                                name="type">
                      <mat-option *ngFor="let type of types" [value]="type">
                        {{type}}
                      </mat-option>
                    </mat-select>
                    <mat-error>Please select Type </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div>
                <div>
                  <mat-card-actions>
                    <button mat-raised-button color="primary"
                            class="nav-btn"
                            [disabled]="thirdFormGroup.invalid"
                            (click)="saveJob();">Save & Complete
                    </button>
                  </mat-card-actions>
                </div>
              </div>
            </form>

      </div>
    </div>
  </article>
</section>
