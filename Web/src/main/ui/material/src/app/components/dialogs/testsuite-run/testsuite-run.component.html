<h2 mat-dialog-title>{{data.name}}</h2>

<mat-dialog-content class="mat-typography">
    <form role="form" #heroForm="ngForm">

      
        <div class="form-group row">
                <label class="col-md-3 control-label">
                    Environment
                </label>
                <div class="col-md-8">
                    <mat-form-field class="full-width">
                        <mat-select placeholder="Select environment" [(ngModel)]="environment" name="environment">
                            <mat-option *ngFor="let env of envs" [value]="env.id">
                                {{env.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
    


        <div class="form-group row">
            <label class="col-md-3 control-label">
                Bot Region
            </label>
            <div class="col-md-8">
                <mat-form-field class="full-width">
                    <mat-select placeholder="Bot Region" [(ngModel)]="regions" name="regions"
                                [ngModelOptions]="{standalone: true}">
                        <mat-option *ngFor="let option of list" [value]="option">
                            {{option.org.name}}/{{option.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" (click)="testSuiterun();" class="btn-w-md no-margin-left" cdkFocusInitial>Run
    </button>
</mat-dialog-actions>
