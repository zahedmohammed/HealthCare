<div class="box box-default">
  <div>
    <article>
      <section class="container-fluid with-maxwidth no-breadcrumbs chapter">
        <a href="javascript:;" [routerLink]="['/app/projects', projectId, 'jobs']"> {{project.name}} </a>
        &nbsp;<span class="text-muted">&nbsp;<i class="fa fa-chevron-right"></i>&nbsp;</span>
        <a href="javascript:;" [routerLink]="['/app/projects', projectId, 'test-suites']"> Insights </a>
        &nbsp;<span class="text-muted">&nbsp;<i class="fa fa-chevron-right"></i>&nbsp;</span> &nbsp;Analytics
      </section>
    </article>
  </div>
</div>
<br />
<section class="container-fluid with-maxwidth chapter">
  <nav mat-tab-nav-bar>
    <label mat-tab-link [routerLink]="['/app/projects', projectId, 'jobs']">Jobs
    </label>
    <label mat-tab-link [routerLink]="['/app/projects', projectId, 'test-suites']">
      <i class="material-icons">code</i> &nbsp;Code</label>
    <label mat-tab-link [routerLink]="['/app/projects', projectId, 'api-coverage']" [active]="true">
      <i class="fa fa-line-chart"></i> &nbsp;&nbsp;Insights
    </label>
    <label mat-tab-link [routerLink]="['/app/projects', projectId, 'recommendations']">
      <i class="material-icons text-danger" >lightbulb_outline</i> &nbsp;
      <span class="text-danger">Recommendations</span></label>

  </nav>
  <article class="article">
    <div class="box box-default">
      <div class="box-body">
        <div class="row">
          <div class="col-md-7">
            <mat-button-toggle-group #group="matButtonToggleGroup" value="Job-Analytics" >
              <mat-button-toggle value="Insights" [routerLink]="['/app/projects', projectId, 'api-coverage']">Coverage
              </mat-button-toggle>
              <mat-button-toggle value="Job-Analytics"  [routerLink]="['/app/projects', projectId, 'job-analytics']">Analytics
              </mat-button-toggle>
            </mat-button-toggle-group>
          </div>
            <div class="col-md-5">
                <mat-form-field>
                    <mat-select placeholder="Select a Job" [(ngModel)]="jobId" (selectionChange)="getRunByJob()" >
                        <mat-option *ngFor="let job of jobs" [value]="job.id">{{job.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <hr>
        <!--<div class="mt-4">-->
          <!--<section class="box-body">-->
            <div class="row article-title-style" *ngIf="jobId!=null;">
              <div class="col-xl-6">
                <div class="box box-default">
                  <div class="box-body mat-elevation-z8">
                    <p class="text-dark font-weight-bold">Passed & Failed</p>
                    <div *ngIf="graph1">
                      <canvas id="canvasGraph1">{{ graph1 }}</canvas>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-xl-6">
                <div class="box box-default">
                  <div class="box-body mat-elevation-z8">
                    <p class="text-dark font-weight-bold">AutoIssues</p>
                    <div *ngIf="graph2">
                      <canvas id="canvasGraph2">{{ graph2 }}</canvas>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-xl-6">
                <div class="box box-default">
                  <div class="box-body mat-elevation-z8">
                    <p class="text-dark font-weight-bold">Data</p>
                    <div *ngIf="graph3">
                      <canvas id="canvasGraph3">{{ graph3 }}</canvas>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-xl-6">
                <div class="box box-default">
                  <div class="box-body mat-elevation-z8">
                    <p class="text-dark font-weight-bold">Time</p>
                    <div *ngIf="graph4">
                      <canvas id="canvasGraph4">{{ graph4 }}</canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          <!--</section>-->
        <!--</div>-->
      </div>
    </div>
  </article>
</section>
