<div class="box box-default">
  <div>
    <article>
      <section class="container-fluid with-maxwidth no-breadcrumbs chapter">
        <a href="javascript:;" [routerLink]="['/app/projects', id, 'jobs']"> {{project.name}} </a>
        &nbsp;<span class="text-muted">&nbsp;<i class="fa fa-chevron-right"></i>&nbsp;</span>
        <a href="javascript:;" [routerLink]="['/app/projects', id, 'test-suites']"> Insights </a>
        &nbsp;<span class="text-muted">&nbsp;<i class="fa fa-chevron-right"></i>&nbsp;</span> &nbsp;Analytics
      </section>
    </article>
  </div>
</div>
<br />
<section class="container-fluid with-maxwidth chapter">
  <nav mat-tab-nav-bar>
    <label mat-tab-link [routerLink]="['/app/projects', project.id, 'jobs']">Jobs
    </label>
    <label mat-tab-link [routerLink]="['/app/projects', id, 'test-suites']">Code
    </label>
    <label mat-tab-link [active]="true">Insights
    </label>
    <label mat-tab-link [routerLink]="['/app/projects', id, 'recommendations']">Recommendations</label>

  </nav>
  <article class="article">
    <div class="box box-default">
      <div class="box-body">
        <div class="row">
          <div class="col-md-7">
            <mat-button-toggle-group #group="matButtonToggleGroup" value="Job-Analytics" >
              <mat-button-toggle value="Insights" [routerLink]="['/app/projects', id, 'api-coverage']">Coverage
              </mat-button-toggle>
              <mat-button-toggle value="Job-Analytics"  [routerLink]="['/app/projects', id, 'job-analytics']">Analytics
              </mat-button-toggle>
            </mat-button-toggle-group>
          </div>
            <div class="col-md-5">
                <mat-form-field>
                    <mat-select placeholder="Select a Job">
                        <mat-option *ngFor="let job of jobs" [value]="job.name">{{job.name}}</mat-option>
                    </mat-select>
                </mat-form-field>

            </div>
        </div>
        <hr>
      </div>
    </div>
  </article>
</section>
