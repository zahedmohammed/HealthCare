
<br/>
<section class="container-fluid with-maxwidth chapter">
    <article class="article">

        <div class="box box-default">
            <div class="box-body">

                <hr>

                <!--<mat-horizontal-stepper [linear]="true" #stepper>-->
                <!--<mat-step [stepControl]="firstFormGroup">-->
                <form [formGroup]="firstFormGroup">
                    <!--<ng-template matStepLabel>Project Registration</ng-template>-->
                    <div class="form-group row"></div>
                    <div class="form-group row">
                        <label for="name" class="col-md-0 control-label"></label>
                        <div class="col-md-5">
                            <mat-input-container class="full-width">
                                <input required [(ngModel)]="project.name" formControlName="nameCtrl" id="name" matInput placeholder="Project name"
                                       autocomplete="off">
                                <mat-error>Required</mat-error>
                            </mat-input-container>
                        </div>
                    </div>
                    <!-- Repository details -->

                    <div class="form-group row">
                        <label class="col-md-0 control-label"></label>
                        <div class="col-md-5">
                            <mat-input-container class="full-width">
                                <input [(ngModel)]="project.description" [ngModelOptions]="{standalone: true}" id="repo" matInput placeholder="Description (Optional)"
                                       autocomplete="off">
                                <mat-error>Required</mat-error>
                            </mat-input-container>
                        </div>
                    </div>
                    <div>
                        <mat-card-actions class="pull-right">
                            <button mat-raised-button color="primary" class="nav-btn" [disabled]="firstFormGroup.invalid" (click)="save();">Save
                            </button>
                            <!--<button mat-button (click)="gotoAutoCode(stepper);">Next</button>-->
                        </mat-card-actions>
                    </div>
                </form>

            </div>
        </div>
    </article>
</section>
