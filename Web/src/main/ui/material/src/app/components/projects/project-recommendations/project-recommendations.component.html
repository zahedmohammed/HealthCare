<div class="box box-default">
  <div>
    <article>
      <section class="container-fluid with-maxwidth no-breadcrumbs chapter">
        <a href="javascript:;" [routerLink]="['/app/projects', project.id, 'jobs']">{{project.name}}</a>
        &nbsp;<span class="text-muted">&nbsp;<i class="fa fa-chevron-right"></i>&nbsp;</span> &nbsp;Recommendations
      </section>
    </article>
  </div>
</div>
<br />
<section class="container-fluid with-maxwidth chapter">
  <nav mat-tab-nav-bar>
    <label mat-tab-link [routerLink]="['/app/projects', project.id, 'jobs']">Jobs
    </label>
    <label mat-tab-link [routerLink]="['/app/projects', id, 'test-suites']">
      <i class="material-icons">code</i> &nbsp;Code </label>
    <label mat-tab-link [routerLink]="['/app/projects', id, 'api-coverage']">
      <i class="fa fa-line-chart"></i> &nbsp;&nbsp;Insights
    </label>
    <label mat-tab-link [routerLink]="['/app/projects', id, 'recommendations']" [active]="true">
      <i class="material-icons text-danger" >lightbulb_outline</i> &nbsp;
      <span class="text-danger">Recommendations</span></label>

  </nav>
  <article class="article1">
    <div class="box1 box-default">
      <div class="box-body">
        <div class="row article-title-style">
       
                <div class="col-md-6 mb-3" *ngFor="let auto of autoSuggest">
                    <div class="mat-elevation-z8 row no-margin-right">
                  <span class="col-md-1 mt-3">
                      <img src="assets/images/bot.png" height="35" width="35" />
                  </span>
                      <div class="col-md-11 mt-3 text-dark"> 
                        
                          <div class="callout-custom callout callout-info">

                              <p>{{auto.method}}&nbsp;{{auto.endPoint}}
                                  <span class="p-custom pull-right text-small text-muted">{{auto.createdDate | timeAgo}}</span>
                                </p>
                                <p class="p-custom pull-right text-small">ID: {{auto.suggestionId}}
                                <!-- <mat-chip-list>
                                    <mat-chip color="accent" >auto.category | uppercase</mat-chip>
                                    <mat-chip *ngIf="auto.severity === 'Critical'" color="warn" selected>auto.severity</mat-chip>
                                    <mat-chip *ngIf="auto.severity === 'Major'"  color="danger" selected>auto.severity</mat-chip>
                                    <mat-chip *ngIf="auto.severity === 'Minor'">auto.severity</mat-chip>
                                  </mat-chip-list> -->
                                  <span class="badge badge-secondary d-inline">Critical</span>
                                </p>
                            </div>
                        
                       
      
                        <div class="callout-custom callout callout-warning">
        
                          <p class="p-custom">{{auto.issueDesc}}</p>
                          <p class="p-custom">
                            <i class="fa fa-commenting fa-lg text-primary" title="FX Recommendation"></i> &nbsp;&nbsp;<b>{{auto.suggestion}}</b></p>
                        
                          <p class="p-custom text-small"><i class="fa fa-file-code-o fa-lg"
                                                            title="Test Suite"></i>&nbsp;&nbsp;<a href="/app/projects/{{auto.projectId}}/test-suites">{{auto.testSuiteName}}</a>
                          
                            <button mat-button class="text-center text-small" color="primary" title="Deactivate this test suite" (click)="openSkipDialog(auto)">Deactivate</button>
                          </p>
        
                          <p class="p-custom text-small"><i class="fa fa-clock-o fa-lg text-success"
                                                            title="Effort Estimates"></i>&nbsp;&nbsp;{{auto.estimates}}</p>
                          </div>
                        <br />
                      </div>
        
                    </div>
                  </div>

        </div>
      </div>
    </div>
  </article>
</section>
