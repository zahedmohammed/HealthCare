<div class="box box-default"> 
    <div class="box-body">

<section class="container-fluid with-maxwidth chapter">
    <br>
  <article class="article">
    <div class="box box-default">
      <div class="box-body padding-xl">
        <div class="box-body">
        <form role="form" #heroForm="ngForm">
          <div class="form-group row">
            <label for="name" class="col-md-0 control-label"></label>
            <div class="col-md-5">
              <mat-input-container class="full-width">
                <input required disabled [(ngModel)]="entry.name" name="name" id="name"
                       matInput placeholder="Name">
              </mat-input-container>
            </div>
          </div>

              <!--</mat-form-field>-->

                <!--<p>Receive test execution results across Email, Slack and other developer collaboration platforms.</p>-->
              <!--</div>-->

            <!--</mat-input-container>-->
            <!--</div>-->
            <label class="col-md-0 control-label">
            </label>
            <div class="col-md-5">
              <mat-form-field class="full-width">
                <mat-select placeholder="Account" required [(ngModel)]="entry.account.id" name="account">
                  <mat-option *ngFor="let account of accounts" [value]="account.id" (click)="setAccount(account);">
                    {{account.name}} ({{account.accountType}})

                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div class="form-group row" [hidden]="entry.account.accountType !== 'Slack'">
            <label for="channel" class="col-md-0 control-label">
            </label>
            <div class="col-md-5">
              <mat-input-container class="full-width">
                <input required [(ngModel)]="entry.channel" name="channel" id="channel"
                       matInput type="text" placeholder="Channel">
              </mat-input-container>
            </div>
          </div>

          <div class="form-group row" [hidden]="entry.account.accountType !== 'Email'">
            <label for="channel" class="col-md-0 control-label">
            </label>
            <div class="col-md-5">
              <mat-input-container class="full-width">
                <input required [(ngModel)]="entry.channel" name="channel" id="email"
                       matInput type="text" placeholder="To:">
              </mat-input-container>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-0"></div>
            <div class="col-md-8">
              <button mat-raised-button color="primary" (click)="update();"
                      class="btn-w-md no-margin-left" [disabled]="!heroForm.valid">Save
              </button>
              <button mat-button type="button" color="warn" class="btn-w-md" (click)="delete();">Delete
              </button>
              <button mat-button type="button" color="primary" class="btn-w-md" [routerLink]="['/app/notification-accounts']">Cancel
              </button>
            </div>
          </div>

        </form>
