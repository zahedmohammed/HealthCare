<section class="container-fluid with-maxwidth chapter">

  <article class="article">

    <h2 class="article-title">New Organization</h2>
    <div class="box box-default">
      <div class="box-body padding-xl">

        <form role="form" #heroForm="ngForm">

          <div class="form-group row">
            <label for="name" class="col-md-1 control-label"></label>
            <div class="col-md-4">
              <mat-input-container class="full-width">
                <input required [(ngModel)]="entry.name" name="name" id="name"
                       matInput placeholder="Organization name">
              </mat-input-container>
            </div>
          </div>

          <div class="form-group row">
            <label for="company" class="col-md-1 control-label">
            </label>
            <div class="col-md-4">
              <mat-input-container class="full-width">
                <input required [(ngModel)]="entry.company" name="company" id="company"
                       matInput placeholder="Company">
              </mat-input-container>
            </div>
          </div>

          <div class="form-group row">
            <label for="billingEmail" class="col-md-1 control-label">
            </label>
            <div class="col-md-4">
              <mat-input-container class="full-width">
                <input required [(ngModel)]="entry.billingEmail" name="billingEmail" id="billingEmail"
                       matInput placeholder="Billing email">
              </mat-input-container>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-1"></div>
            <div class="col-md-8">
              <button mat-raised-button color="primary" (click)="create();"
                      class="btn-w-md no-margin-left" [disabled]="!heroForm.valid">Add
              </button>
              <button mat-button type="button" color="primary" class="btn-w-md" [routerLink]="['/app/orgs']">Cancel
              </button>
            </div>
          </div>

        </form>

      </div>
    </div>
  </article>
</section>
