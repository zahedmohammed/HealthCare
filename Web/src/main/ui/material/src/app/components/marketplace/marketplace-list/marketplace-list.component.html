<div class="box box-default">
    <div>
        <article>
            <section class="container-fluid with-maxwidth no-breadcrumbs chapter">
                Marketplace
            </section>
        </article>
    </div>
</div>
<section class="chapter page-terms">
    <article class="article padding-lg-v1">
        <div class="container-fluid with-maxwidth chapter">

            <article class="article">
                <div class="box1 box-default">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-10">
                                <mat-form-field class="">
                                    <mat-select placeholder="Category" name="Category">
                                        <mat-option *ngFor="let category of types" [value]="category">
                                            {{category}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                                &nbsp;&nbsp;&nbsp;
                                <mat-input-container>
                                    <input #box (keyup.enter)="search(box.value)" name="search" matInput placeholder="search...">
                                    <mat-icon matSuffix class="text-muted">search</mat-icon>
                                </mat-input-container>
                            </div>
                            <div class="col-md-2">
                                <p class="text-muted float-right">Total ({{length}})</p>
                            </div>
                        </div>
                        <br />
                        <div>
                            <div class="row row-eq-height">
                                <div class="col-xl-3 col-lg-6" *ngFor="let offer of offers">
                                    <section [ngClass]="{'pricing-table': true,
                                                    'pricing-table-info': offer.type === 'AI_SKILLS',
                                                    'pricing-table-primary': offer.type === 'DATASET',
                                                    'pricing-table-default': offer.type === 'CONSULTING_SERVICES'}">
                                        <header>
                                            <h2>{{offer.name}}</h2>
                                        </header>
                                        <div class="pricing-plan-details">
                                            <p>{{offer.description | slice:0:100}}</p>
                                            <p class="pricing-lead"></p>
                                            <ul>
                                                <li>Org: {{offer.project.org.name}}</li>
                                                <li>Project: {{offer.project.name}}</li>
                                                <li>Type: {{offer.type}}</li>
                                                <li>Usage:
                                                    @{{offer.project.org.name}}/{{offer.project.name}}/{{offer.name}}</li>
                                            </ul>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>

                        <mat-paginator [hidden]="length <= pageSize" [pageSize]="pageSize" hidePageSize="true" (page)="change($event)"
                            [length]="length">
                        </mat-paginator>
                    </div>
                </div>
            </article>
        </div>
    </article>
</section>
