<h4 mat-dialog-title>Are you sure you want to delete this resource?</h4>
<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close (click)="onNoClick()">Cancel</button>
  <button button mat-raised-button color="warn" class="btn-w-md" [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
