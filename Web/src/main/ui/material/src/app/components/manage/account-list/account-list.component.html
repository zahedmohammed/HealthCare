<div class="box box-default">
    <div>
        <article>
            <section class="container-fluid with-maxwidth no-breadcrumbs chapter">
                Credentials
            </section>
        </article>
    </div>
</div>
<section class="chapter page-terms">

    <!-- <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Accounts</h1>
        </div>
        <p class="text-muted">Manage git, cloud & collaboration endpoint credentials.</p>
    </section> -->

    <article class="article padding-lg-v1">
        <div class="container-fluid with-maxwidth chapter">

            <article class="article">
                <h2 class="article-title1">
                    <button mat-button color="primary" class="btn-w-md pull-left"
                            [routerLink]="['/app/accounts/new']">
                        <i class="fa fa-plus"></i>
                        New Credential
                    </button>
                    <p class="text-muted float-right">Total Credentials: {{length}}</p>
                    <div class="divider divider-sm"></div>
                </h2>
                <br/>

                <div class="box box-default table-box mdl-shadow--2dp">
                    <table class="mdl-data-table">
                        <thead>
                        <tr>
                            <th class="mdl-data-table__cell--non-numeric">Name</th>
                            <th class="mdl-data-table__cell--non-numeric">Type</th>
                            <th class="mdl-data-table__cell--non-numeric">Create-date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let account of accounts">
                            <td class="mdl-data-table__cell--non-numeric bold">
                                <a href="javascript:;"
                                   [routerLink]="['/app/accounts', account.id]">{{account.name}}</a></td>
                            <td class="mdl-data-table__cell--non-numeric bold">{{account.accountType}}</td>
                            <td class="mdl-data-table__cell--non-numeric">{{account.createdDate | date:'shortDate'}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

        <mat-paginator [hidden]="length <= pageSize" [pageSize]="pageSize" hidePageSize="true" (page)="change($event)" [length]="length">
        </mat-paginator>

            </article>
        </div>
    </article>

</section>
