    <br />
    <article class="article padding-lg-v1">
        <div class="container-fluid with-maxwidth chapter">

            <article class="article">
                <h2 class="article-title1">
                    <button mat-button color="primary" class="btn-w-md pull-left" [routerLink]="['/app/accounts/new']">
                        <i class="fa fa-plus"></i>
                        New Credential
                    </button>
                    <p class="text-muted float-right">Total ({{length}})</p>
                    <div class="divider divider-sm"></div>
                </h2>
                <br />

                <div class="mat-elevation-z8 box-default">
                    <mat-table [dataSource]="dataSource" matSort matSortActive="create-date" matSortDisableClear
                        matSortDirection="desc">
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                            <mat-cell *matCellDef="let element" [routerLink]="['/app/accounts', element.id]"> <a href="javascript:;">
                                    {{element.name}} </a></mat-cell>
                        </ng-container>

                        <!-- Type Column -->
                        <ng-container matColumnDef="type">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.accountType}} </mat-cell>
                        </ng-container>

                        <!-- Create Date Column -->
                        <ng-container matColumnDef="create-date">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Create Date </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.createdDate | date:'shortDate'}} </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>

                    <mat-paginator [hidden]="length <= pageSize" [pageSize]="pageSize" hidePageSize="true" (page)="change($event)"
                        [length]="length">
                    </mat-paginator>

                </div>
