<section class="container-fluid with-maxwidth chapter">

  <mat-toolbar class="rounded">
    <span style="flex: 1 1 auto;"></span>
    <a href="javascript:;" [routerLink]="['/app/projects', project.id, 'jobs']">
      <small class="space">Jobs</small>
    </a>&nbsp;&nbsp;

    <a href="javascript:;" [routerLink]="['/app/projects', id, 'environments']">
      <small>Environment</small>
    </a> &nbsp;&nbsp;

    <!--a href="javascript:;" [routerLink]="['/app/projects', id, 'test-suites']"-->
      <small>Test Suites</small>
    <!--/a--> &nbsp;&nbsp;

    <a href="javascript:;" [routerLink]="['/app/projects', id, 'manage']">
      <small>Edit</small>
    </a> &nbsp;&nbsp;
  </mat-toolbar>

  <article class="article">
    <div class="box box-default">
      <div class="box-body">
        <h2 class="article-title1">
          <!--[routerLink]="['/app/regions/new']" -->
          <button mat-button color="primary" class="btn-w-md"
                  [routerLink]="['/app/projects', id, 'test-suites', 'new']">
            <i class="fa fa-plus"></i>
            New Test Suite
          </button>
          <p class="text-muted float-right">Total Test Suites: {{length}}</p>
        </h2>
        <div class="box box-default table-box mdl-shadow--2dp">
          <table class="mdl-data-table">
            <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">name</th>
              <th class="mdl-data-table__cell--non-numeric">Type</th>
              <!--<th class="mdl-data-table__cell&#45;&#45;non-numeric">Author</th>-->
              <th class="mdl-data-table__cell--non-numeric">Modified Date</th>
              <!--th class="mdl-data-table__cell--non-numeric">Env</th>
              <th class="mdl-data-table__cell--non-numeric">Bot-Region</th>
              <th class="mdl-data-table__cell--non-numeric">Issue-Tracker</th>
              <th class="mdl-data-table__cell--non-numeric">Next-Fire</th>
              <th class="mdl-data-table__cell--non-numeric"></th-->
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let testsuite of testsuites">
              <td class="mdl-data-table__cell--non-numeric">
                <a href="javascript:;"
                   [routerLink]="['/app/projects', id, 'test-suites', testsuite.id, 'edit']">{{testsuite.name}}</a></td>
              <td class="mdl-data-table__cell--non-numeric">{{testsuite.type}}</td>
              <!--<td class="mdl-data-table__cell&#45;&#45;non-numeric">{{testsuite.createdBy}}</td>-->
              <td class="mdl-data-table__cell--non-numeric">{{testsuite.createdDate | date:'shortDate'}}</td>

              <!--td class="mdl-data-table__cell--non-numeric">{{job.environment?.name}}</td>
              <td class="mdl-data-table__cell--non-numeric">{{job.regions}}</td>
              <td class="mdl-data-table__cell--non-numeric">{{job.issueTracker?.name}}</td>
              <td class="mdl-data-table__cell--non-numeric">{{job.nextFire | date:'short'}}</td>
              <td class="mdl-data-table__cell--non-numeric">
                 <a href="javascript:;" (click)="advRun(job)">Run</a> &nbsp;
                <a href="javascript:;" [routerLink]="['/app/projects' , id, 'jobs' , job.id, 'runs']">History</a>
                &nbsp;
              </td-->
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <mat-paginator [hidden]="length <= pageSize"
                   [pageSize]="pageSize"
                   hidePageSize="true"
                   (page)="change($event)"
                   [length]="length"
    >
    </mat-paginator>

  </article>

</section>
