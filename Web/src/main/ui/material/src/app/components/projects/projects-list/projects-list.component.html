<section class="container-fluid with-maxwidth chapter">
        <article class="article row">
            <div class="col-xl-4 text-center mb-4">
                <div class="ih-item ih-material card pricing-table">
                    <a href="javascript:;" [routerLink]="['/app/projects/new']">
                        <div class="card-header no-border bg-white">
                            <h5 class="text-center">
                                <i class="fa fa-plus" style="font-size: 35px"></i>
                            </h5>
                        </div>

                        <div class="card-footer no-border bg-white">
                            <h6 class="text-primary">Create new project</h6>
                        </div>
                        <div class="info">
                            <div class="info-mask bg-color-primary"></div>
                            <div class="info-content">
                                <div class="info-inner">
                                    <h6 class="text-white">Create new project</h6>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <div class="col-xl-4 text-center mb-4" *ngFor="let project of projects">
                <div class="ih-item ih-material card pricing-table">
                    <a href="javascript:;" [routerLink]="['/app/projects', project.id]">
                        <div class="card-header no-border bg-white">
                            <h5 class="text-center">
                                <i class="material-icons" style="font-size: 35px">security</i>
                                <br>
                            </h5>
                        </div>
                        <div class="card-footer no-border bg-white">
                            <h6 class="text-primary">{{project.name}}</h6>
                            <!-- <h6 class="text-primary">{{project.name}}</h6> -->
                        </div>

                        <div class="info">
                            <div class="info-mask bg-color-primary"></div>
                            <div class="info-content">
                                <div class="info-inner">
                                    <h6 class="text-white no-margin">Version-Control: {{project.account.accountType}}</h6>
                                    <span class="text-white">Created on: {{project.createdDate | date:'shortDate'}}</span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </article>
    </section>
    <mat-paginator [hidden]="length <= pageSize" [pageSize]="pageSize" hidePageSize="true" (page)="change($event)" [length]="length">
    </mat-paginator>
