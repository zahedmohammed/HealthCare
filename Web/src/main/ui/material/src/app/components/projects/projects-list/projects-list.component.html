<section class="chapter page-terms">

    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Projects</h1>
        </div>
        <p class="text-muted">Continuous test automation & security for REST APIs.</p>
    </section>

    <article class="article padding-lg-v1 article-dark article-bordered">
        <section class="container-fluid with-maxwidth no-breadcrumbs chapter">
            <div class="row">
                <div class="col-xl-3 col-lg-6">
                    <a href="javascript:;" class="item-card">
                        <a href="javascript:;" [routerLink]="['/app/projects/new']">
                            <div class="card__image">
                                <!--<img alt="product" [src]="product.img"/>-->
                                <p class="text-center">
                                <span>
                                    <h5>New Project</h5>
                                    <br/>
                                    <h6>Start testing your APIs with auto test coverage</h6>
                                </span>
                                </p>
                            </div>
                        </a>
                        <div class="card__body card-white">
                            <div class="card__title">
                            <span><button mat-icon-button [routerLink]="['/app/projects/new']"> <mat-icon
                                    class="material-icons text-muted">add_circle_outline</mat-icon> </button></span>
                            </div>
                            <div class="card__price">
                                <span></span>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-xl-3 col-lg-6" *ngFor="let project of projects">
                    <a href="javascript:;" class="item-card">
                        <a href="javascript:;" [routerLink]="['/app/projects', project.id, 'jobs']">
                            <div class="card__image">
                                <!--<img alt="product" [src]="product.img"/>-->
                                <h5 class="text-center">{{project.name}}</h5>
                                <br/>
                                <h6>Create Date: {{project.createdDate | date:'short'}}</h6>
                                <h6>Modified Date: {{project.modifiedDate | date:'short'}}</h6>
                            </div>
                        </a>
                        <div class="card__body card-white">
                            <div class="card__title">
                                <span><button mat-icon-button [routerLink]="['/app/projects', project.id, 'edit']"> <mat-icon
                                        class="material-icons text-muted">edit</mat-icon> </button></span>
                            </div>
                            <div class="card__price">
                                <span><button mat-button class="btn-w-md" [routerLink]="['/app/projects', project.id, 'test-suites']">Test Suites</button></span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </article>
</section>


<mat-paginator [pageSize]="pageSize" hidePageSize="true" (page)="change($event)"
               [length]="length">
</mat-paginator>
