<div class="box box-default">
    <div class="box-body">
        Projects
    </div>
</div>

<section class="">
    <article class="article padding-lg-v1 article-dark article-bordered">
        <section class="container-fluid with-maxwidth no-breadcrumbs chapter">
            <p class="text-muted">Continuous test automation & security for REST APIs.</p>
            <br/>
            <div class="row">
                <div class="col-xl-3 col-lg-6">
                    <a href="javascript:;" class="item-card bg-color-primary">
                        <a href="javascript:;" [routerLink]="['/app/projects/new']">
                            <div class="card__image">
                                <!--<img alt="product" [src]="product.img"/>-->
                                <p class="text-center text-white">
                                <span>
                                    <button mat-icon-button > <mat-icon
                                            class="material-icons">add</mat-icon> </button>
                                    <h5 style="color:white">Add Project</h5>
                                    <br/>
                                    <!--<span class="text-muted">Start testing your APIs with auto security & functional coverage</span>-->
                                </span>
                                </p>
                            </div>
                        </a>
                        <div class="card__body card-white">
                            <div class="card__title">
                            <span>
                                <button mat-icon-button [routerLink]="['/app/projects/new']" matTooltip="Add Project" matTooltipPosition="above"> <mat-icon
                                        class="material-icons text-muted">add</mat-icon> </button>
                            </span>
                            </div>
                            <!-- <div class="card__price">
                                <span></span>
                            </div> -->
                        </div>
                    </a>
                </div>
                <div class="col-xl-3 col-lg-6" *ngFor="let project of projects">
                    <a href="javascript:;" class="item-card">
                        <a href="javascript:;" [routerLink]="['/app/projects', project.id, 'jobs']" matTooltip="Go to jobs" matTooltipPosition="above">
                            <div class="card__image">
                                <!--<img alt="product" [src]="product.img"/>-->
                                <h5 class="text-center text-muted">{{project.name}}</h5>
                                <!-- <h5>(Jobs)</h5> -->
                                <!-- <br/>
                                <span class="text-muted">Create Date: {{project.createdDate | date:'short'}}</span><br/>
                                <span class="text-muted">Modified Date: {{project.modifiedDate | date:'short'}}</span> -->
                            </div>
                        <!-- </a> -->
                        <div class="card__body card-white">
                            <!-- <div class="card__title">
                                <span><button mat-icon-button [routerLink]="['/app/projects', project.id, 'manage']" matTooltip="Edit" matTooltipPosition="above"> <mat-icon
                                        class="material-icons text-muted">edit</mat-icon> </button></span>
                            </div>
                            <div class="card__price">
                                <span><button mat-icon-button [routerLink]="['/app/projects', project.id, 'test-suites']" matTooltip="Test Suites" matTooltipPosition="above"> <mat-icon
                                        class="material-icons text-muted">code</mat-icon> </button>
                                    </span>
                            </div> -->
                            <div class="card__title">
                            <span class="text-muted">Created Date: {{project.createdDate | date:'medium'}}</span><br/>
                            <span class="text-muted">Last Modified: {{project.modifiedDate | date:'medium'}}</span>
                        </div>
                        </div>
                    </a>
                    </a>
                </div>
            </div>
        </section>
    </article>
</section>


<mat-paginator [pageSize]="pageSize" hidePageSize="true" (page)="change($event)"
               [length]="length">
</mat-paginator>
