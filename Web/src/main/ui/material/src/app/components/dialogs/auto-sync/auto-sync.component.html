<meta name="author" content="Syed Abdul Rasheed">
<h2 mat-dialog-title>Auto-sync ({{project.name}})</h2>

<mat-dialog-content class="mat-typography d-inline">
    <mat-checkbox [(ngModel)]="projectSync.isDeleteAll">Delete All</mat-checkbox>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" (click)="synchronization()" class="no-margin-left" cdkFocusInitial>Run
    </button>
</mat-dialog-actions>
