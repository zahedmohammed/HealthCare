<div class="page-err1">
    <div class="err-container text-center">
        <div class="err">
            <h3>Errors</h3>
            <br/>
            <div *ngFor="let m of data">
                <p style="white-space: pre;">{{m.value}}</p>
            </div>
        </div>

        <div class="err-body">
            <button mat-button type="button" color="primary" (click)="dialogRef.close()">Close</button>
        </div>
    </div>
</div>
