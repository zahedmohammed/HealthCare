<section class="container-fluid with-maxwidth chapter">

  <article class="article">

    <h2 class="article-title"><a href="javascript:;" [routerLink]="['/app/projects']"> Projects </a> / {{project.name}}</h2>
    <div class="box box-default">
      <div class="box-body padding-xl">

        <form role="form" #heroForm="ngForm">
          <div class="form-group row">
            <label class="col-md-2 control-label">
            </label>
            <div class="col-md-8">
              <mat-form-field>
                <mat-select placeholder="Owner" disabled required [(ngModel)]="project.org.id" name="owner">
                  <mat-option *ngFor="let org of orgs" [value]="org.org.id">
                    {{org.org.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="form-group row">
            <label for="name" class="col-md-2 control-label"></label>
            <div class="col-md-8">
              <mat-input-container class="full-width">
                <input [(ngModel)]="project.name" disabled name="name" id="name"
                       matInput placeholder="Project name">
              </mat-input-container>

            </div>
          </div>
          <div class="form-group row">
            <label for="repo" class="col-md-2 control-label">
            </label>
            <div class="col-md-8">
              <mat-form-field>
                <mat-select placeholder="Access level" [(ngModel)]="project.visibility" name="Access level">
                  <mat-option *ngFor="let visibility of visibilities" [value]="visibility">
                    {{visibility}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="divider divider-dashed divider-lg pull-in"></div>
          <div class="form-group row">
            <label class="col-md-2 control-label"></label>
            <div class="col-md-8">
              <mat-form-field>
                <mat-select placeholder="Type" required [(ngModel)]="project.projectType" name="type" id="type">
                  <mat-option *ngFor="let projectType of projectTypes" [value]="projectType">
                    {{projectType}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="form-group row">
            <label for="repo" class="col-md-2 control-label">
            </label>
            <div class="col-md-8">
              <mat-input-container class="full-width">
                <input required [(ngModel)]="project.url" name="url" id="repo"
                       matInput placeholder="Repository URL e.g. https://github.com/username/Fx-UI.git">
              </mat-input-container>
            </div>
          </div>
          <div class="form-group row">
            <label for="username" class="col-md-2 control-label"></label>
            <div class="col-md-8">
              <mat-input-container class="full-width">
                <input [(ngModel)]="project.username" name="username" id="username"
                       matInput placeholder="Repository access-key or username">
              </mat-input-container>
            </div>
          </div>
          <div class="form-group row">
            <label for="pass" class="col-md-2 control-label"></label>
            <div class="col-md-8">
              <mat-input-container class="full-width">
                <input type="password" [(ngModel)]="project.password" name="password" id="pass"
                       matInput placeholder="Repository secret-key or password">
              </mat-input-container>
            </div>
          </div>


          <div class="divider divider-md"></div>
          <div class="form-group row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <button mat-raised-button color="primary" (click)="update(); heroForm.reset()"
                      class="btn-w-md no-margin-left">Save
              </button>
              <span class="space space-md"></span>
              <button mat-raised-button type="button" color="warn" class="btn-w-md" (click)="delete(); heroForm.reset()">Delete
              </button>
              <span class="space space-md"></span>
              <button mat-raised-button type="button" class="btn-w-md" [routerLink]="['/app/projects']">Cancel
              </button>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-2"></div>
            <div class="col-md-10">
              <div class="callout callout-info">
                <p>The vBot will monitor the project repository's master branch for new commits and will automatically sync back changed files.</p>
              </div>
            </div>
          </div>

        </form>

      </div>
    </div>
  </article>
</section>
