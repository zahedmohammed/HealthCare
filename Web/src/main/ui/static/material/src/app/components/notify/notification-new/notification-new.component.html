<section class="container-fluid with-maxwidth chapter">

  <article class="article">

    <h2 class="article-title">New Notification-Channel</h2>
    <div class="box box-default">
      <div class="box-body padding-xl">

        <form role="form" #heroForm="ngForm">
          <div class="form-group row">
            <label class="col-md-2 control-label">
            </label>
            <div class="col-md-8">
              <mat-form-field>
                <mat-select placeholder="Owner" required [(ngModel)]="entry.org.id" name="type">
                  <mat-option *ngFor="let org of orgs" [value]="org.org.id">
                    {{org.org.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div class="form-group row">
            <label for="name" class="col-md-2 control-label"></label>
            <div class="col-md-8">
              <mat-input-container class="full-width">
                <input required [(ngModel)]="entry.name" name="name" id="name"
                       matInput placeholder="Name">
              </mat-input-container>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-2 control-label">
            </label>
            <div class="col-md-8">
              <mat-form-field>
                <mat-select placeholder="Access level" [(ngModel)]="entry.visibility" name="Access level">
                  <mat-option *ngFor="let visibility of visibilities" [value]="visibility">
                    {{visibility}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-2 control-label">
            </label>
            <div class="col-md-8">
              <mat-form-field>
                <mat-select placeholder="Notification Type" required [(ngModel)]="entry.type" name="type">
                  <mat-option *ngFor="let type of types" [value]="type">
                    {{type}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>


          <div class="divider divider-dashed divider-lg pull-in"></div>

          <div class="form-group row" [hidden]="entry.type !== 'SLACK'">
            <label for="token" class="col-md-2 control-label">
            </label>
            <div class="col-md-8">
              <mat-input-container class="full-width">
                <input [(ngModel)]="entry.token" name="token" id="token"
                       matInput type="text" placeholder="Token">
              </mat-input-container>
            </div>
          </div>

          <div class="form-group row" [hidden]="entry.type !== 'SLACK'">
            <label for="channel" class="col-md-2 control-label">
            </label>
            <div class="col-md-8">
              <mat-input-container class="full-width">
                <input [(ngModel)]="entry.channel" name="channel" id="channel"
                       matInput type="text" placeholder="Channel">
              </mat-input-container>
            </div>
          </div>

          <div class="form-group row" [hidden]="entry.type !== 'EMAIL'">
            <label for="channel" class="col-md-2 control-label">
            </label>
            <div class="col-md-8">
              <mat-input-container class="full-width">
                <input [(ngModel)]="entry.channel" name="channel" id="email"
                       matInput type="text" placeholder="To:">
              </mat-input-container>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <button mat-raised-button color="primary" (click)="create();"
                      class="btn-w-md no-margin-left">Add
              </button>
              <span class="space space-md"></span>
              <button mat-raised-button type="button" class="btn-w-md" [routerLink]="['/app/notification-accounts']">Cancel
              </button>
            </div>
          </div>

        </form>

      </div>
    </div>
  </article>
</section>
