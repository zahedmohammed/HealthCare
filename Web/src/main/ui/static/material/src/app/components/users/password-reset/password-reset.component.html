<section class="container-fluid with-maxwidth chapter">

  <article class="article">

    <h2 class="article-title">
      <a href="javascript:;" [routerLink]="['/app/orgs']"> / </a> {{org.name}} / User / {{entry.users.name}} / Reset-Password
    </h2>
    <div class="box box-default">
      <div class="box-body padding-xl">

        <form role="form" #heroForm="ngForm">

          <div class="form-group row">
            <label for="name" class="col-md-2 control-label"></label>
            <div class="col-md-8">
              <mat-input-container class="full-width">
                <input required disabled [(ngModel)]="entry.users.name" name="name" id="name"
                       matInput placeholder="User">
              </mat-input-container>
            </div>
          </div>


          <div class="form-group row">
            <label class="col-md-2 control-label"></label>
            <div class="col-md-4">
              <mat-input-container class="full-width">
                <input required [(ngModel)]="member.password" name="pass" id="pass" type="password"
                       matInput placeholder="Password" min="8">
              </mat-input-container>
            </div>
            <div class="col-md-4">
              <mat-input-container class="full-width">
                <input required [(ngModel)]="member.confirmPassword" name="pass" id="confirmPassword" type="password"
                       matInput placeholder="Confirm password" min="8">
              </mat-input-container>
            </div>
          </div>


          <div class="form-group row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <button mat-raised-button color="primary" (click)="update();"
                      class="btn-w-md no-margin-left">Reset
              </button>
              <span class="space space-md"></span>
              <button mat-raised-button type="button" class="btn-w-md" [routerLink]="['/app/orgs', org.id, 'users']">Cancel
              </button>
            </div>
          </div>

        </form>

      </div>
    </div>
  </article>
</section>
