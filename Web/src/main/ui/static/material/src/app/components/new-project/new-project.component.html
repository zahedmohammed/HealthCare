<section class="container-fluid with-maxwidth chapter">

    <article class="article">

        <h2 class="article-title">New Project</h2>
        <div class="box box-default">
            <div class="box-body padding-xl">

                <form role="form" #heroForm="ngForm">
                    <div class="form-group row">
                        <label for="name" class="col-md-2 control-label">Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" [(ngModel)]="project.name" name="name" id="name"
                                   placeholder="Project name">
                        </div>
                    </div>
                    <div class="divider divider-dashed divider-lg pull-in"></div>
                    <div class="form-group row">
                        <label for="repo" class="col-md-2 control-label">Git Repository
                        </label>
                        <div class="col-md-10">
                            <input type="url" class="form-control" [(ngModel)]="project.url" name="url" id="repo"
                                   placeholder="Git repository url e.g. https://github.com/username/Fx-UI.git">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="username" class="col-md-2 control-label">Username</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" [(ngModel)]="project.username" name="username"
                                   id="username" placeholder="Git repository's access-key or username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="pass" class="col-md-2 control-label">Password</label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" [(ngModel)]="project.password" name="password"
                                   id="pass" placeholder="Git repository's secret-key or password">
                        </div>
                    </div>


                    <div class="divider divider-md"></div>
                    <div class="form-group row">
                        <div class="col-md-2"></div>
                        <div class="col-md-10">
                            <button mat-raised-button color="primary" (click)="create(); heroForm.reset()"
                                    class="btn-w-md no-margin-left">Add
                            </button>
                            <span class="space space-md"></span>
                            <button mat-raised-button type="button" class="btn-w-md" [routerLink]="['/app/projects']">Reset
                            </button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </article>
</section>
