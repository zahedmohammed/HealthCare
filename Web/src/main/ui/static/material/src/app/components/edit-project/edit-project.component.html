<section class="container-fluid with-maxwidth chapter">

  <article class="article">

    <h2 class="article-title">Edit Project</h2>
    <div class="box box-default">
      <div class="box-body padding-xl">

        <form role="form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="email" class="form-control" id="name" placeholder="Project name">
          </div>
          <div class="divider divider-dashed divider-lg pull-in"></div>
          <div class="form-group">
            <label for="repo">Repository location</label> <span class="title"> (FxMaster will auto pull new commits.)</span>
            <input type="email" class="form-control" id="repo" placeholder="Git repository url e.g. https://github.com/username/Fx-UI.git">
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="email" class="form-control" id="username" placeholder="Git repository's access-key or username">
          </div>
          <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" class="form-control" id="pass" placeholder="Git repository's secret-key or password">
          </div>

          <button mat-raised-button color="primary" class="btn-w-md no-margin-left">Save Project</button>
          <div class="divider"></div>
        </form>

      </div>
    </div>
  </article>
</section>
