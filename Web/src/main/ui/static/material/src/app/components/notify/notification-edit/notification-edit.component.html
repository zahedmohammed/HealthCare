<section class="container-fluid with-maxwidth chapter">

  <article class="article">

    <h2 class="article-title"><a href="javascript:;" [routerLink]="['/app/notification-accounts']"> Notification-Channel </a> / {{entry.name}}</h2>
    <div class="box box-default">
      <div class="box-body padding-xl">

        <form role="form" #heroForm="ngForm">

          <div class="form-group row">
            <label class="col-md-1 control-label">
            </label>
            <div class="col-md-4">
              <mat-icon matSuffix class="material-icons">perm_identity</mat-icon>
              <mat-form-field>
                <mat-select placeholder="Owner" disabled required [(ngModel)]="entry.org.id" name="type">
                  <mat-option *ngFor="let org of orgs" [value]="org.org.id">
                    {{org.org.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-1 control-label">
            </label>
            <div class="col-md-4">
              <mat-icon matSuffix class="material-icons">lock_outline</mat-icon>
              <mat-form-field>
                <mat-select placeholder="Access level" [(ngModel)]="entry.visibility" name="visibility">
                  <mat-option *ngFor="let visibility of visibilities" [value]="visibility">
                    {{visibility}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div class="divider divider-dashed divider-lg pull-in"></div>

          <div class="form-group row">
            <label for="name" class="col-md-1 control-label"></label>
            <div class="col-md-4">
              <mat-input-container class="full-width">
                <input required disabled [(ngModel)]="entry.name" name="name" id="name"
                       matInput placeholder="Name">
              </mat-input-container>
            </div>
          </div>

          <!--<div class="form-group row">-->
            <!--<label class="col-md-1 control-label">-->
            <!--</label>-->
            <!--<div class="col-md-4">-->
              <!--<mat-form-field>-->
                <!--<mat-select placeholder="Notification Type" disabled required [(ngModel)]="entry.type" name="type">-->
                  <!--<mat-option *ngFor="let type of types" [value]="type">-->
                    <!--{{type}}-->
                  <!--</mat-option>-->
                <!--</mat-select>-->
              <!--</mat-form-field>-->
            <!--</div>-->
            <!--<div class="col-md-7">-->
              <!--<div class="callout1 text-muted callout-info1">-->
                <!--<p>Receive test execution results across Email, Slack and other developer collaboration platforms.</p>-->
              <!--</div>-->
            <!--</div>-->
          <!--</div>-->

          <div class="form-group row">
            <!--<label for="token" class="col-md-1 control-label">-->
            <!--</label>-->
            <!--<div class="col-md-4">-->
            <!--<mat-input-container class="full-width">-->
            <!--<input required [(ngModel)]="entry.token" name="token" id="token"-->
            <!--matInput type="text" placeholder="Token">-->
            <!--</mat-input-container>-->
            <!--</div>-->
            <label class="col-md-1 control-label">
            </label>
            <div class="col-md-4">
              <mat-form-field>
                <mat-select placeholder="Account" required [(ngModel)]="entry.cloudAccount.id" name="account">
                  <mat-option *ngFor="let cloudAccount of cloudAccounts" [value]="cloudAccount.id" (click)="setCloudAccount(cloudAccount);">
                    {{cloudAccount.name}} ({{cloudAccount.accountType}})

                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div class="form-group row" [hidden]="entry.cloudAccount.accountType !== 'SLACK'">
            <label for="channel" class="col-md-1 control-label">
            </label>
            <div class="col-md-4">
              <mat-input-container class="full-width">
                <input required [(ngModel)]="entry.channel" name="channel" id="channel"
                       matInput type="text" placeholder="Channel">
              </mat-input-container>
            </div>
          </div>

          <div class="form-group row" [hidden]="entry.cloudAccount.accountType !== 'EMAIL'">
            <label for="channel" class="col-md-1 control-label">
            </label>
            <div class="col-md-4">
              <mat-input-container class="full-width">
                <input required [(ngModel)]="entry.channel" name="channel" id="email"
                       matInput type="text" placeholder="To:">
              </mat-input-container>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-1"></div>
            <div class="col-md-8">
              <button mat-raised-button color="primary" (click)="update();"
                      class="btn-w-md no-margin-left">Save
              </button>
              <button mat-button type="button" color="warn" class="btn-w-md" (click)="delete();">Delete
              </button>
              <button mat-button type="button" color="primary" class="btn-w-md" [routerLink]="['/app/notification-accounts']">Cancel
              </button>
            </div>
          </div>

        </form>

      </div>
    </div>
  </article>
</section>
