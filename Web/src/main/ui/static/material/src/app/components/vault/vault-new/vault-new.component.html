<section class="container-fluid with-maxwidth chapter">

  <article class="article">

    <h2 class="article-title">New Entry</h2>
    <div class="box box-default">
      <div class="box-body padding-xl">

        <form role="form" #heroForm="ngForm">
          <div class="form-group row">
            <label for="name" class="col-md-2 control-label">Key</label>
            <div class="col-md-10">
              <input type="text" class="form-control" [(ngModel)]="entry.key" name="name" id="name"
                     placeholder="Entry key">
            </div>
          </div>
          <div class="form-group row">
            <label for="repo" class="col-md-2 control-label">Value
            </label>
            <div class="col-md-10">
              <input type="url" class="form-control" [(ngModel)]="entry.val" name="url" id="repo"
                     placeholder="Entry value">
            </div>
          </div>

          <div class="divider divider-md"></div>
          <div class="form-group row">
            <div class="col-md-2"></div>
            <div class="col-md-10">
              <button mat-raised-button color="primary" (click)="create(); heroForm.reset()"
                      class="btn-w-md no-margin-left">Add
              </button>
              <span class="space space-md"></span>
              <button mat-raised-button type="button" class="btn-w-md" [routerLink]="['/app/vault']">Cancel
              </button>
            </div>
          </div>

        </form>

      </div>
    </div>
  </article>
</section>
