<section class="container-fluid with-maxwidth chapter">

  <article class="article">

    <h2 class="article-title"><a href="javascript:;" [routerLink]="['/app/cloud-accounts']"> Cloud-Account </a> / {{entry.name}}</h2>
    <div class="box box-default">
      <div class="box-body padding-xl">

        <form role="form" #heroForm="ngForm">
          <div class="form-group row">
            <label for="name" class="col-md-2 control-label"></label>
            <div class="col-md-8">
              <mat-input-container class="full-width">
                <input required [(ngModel)]="entry.name" name="name" id="name"
                       matInput placeholder="Name">
              </mat-input-container>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-2 control-label">
            </label>
            <div class="col-md-8">
              <mat-form-field>
                <mat-select placeholder="Access level" [(ngModel)]="entry.visibility" name="visibility">
                  <mat-option *ngFor="let visibility of visibilities" [value]="visibility">
                    {{visibility}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-2 control-label">
            </label>
            <div class="col-md-8">
              <mat-form-field>
                <mat-select placeholder="Cloud Type" required [(ngModel)]="entry.cloudType" name="type">
                  <mat-option *ngFor="let type of cloudTypes" [value]="type">
                    {{type}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>


          <div class="divider divider-dashed divider-lg pull-in"></div>

          <div class="form-group row">
            <label for="accessKey" class="col-md-2 control-label">
            </label>
            <div class="col-md-8">
              <mat-input-container class="full-width">
                <input required [(ngModel)]="entry.accessKey" name="accessKey" id="accessKey"
                       matInput type="text" placeholder="Access-Key/Username">
              </mat-input-container>
            </div>
          </div>

          <div class="form-group row">
            <label for="secret" class="col-md-2 control-label">
            </label>
            <div class="col-md-8">
              <mat-input-container class="full-width">
                <input required [(ngModel)]="entry.secretKey" name="secret" id="secret"
                       matInput type="password" placeholder="Secret-Key/Password">
              </mat-input-container>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <button mat-raised-button color="primary" (click)="update();"
                      class="btn-w-md no-margin-left">Save
              </button>
              <span class="space space-md"></span>
              <button mat-raised-button type="button" color="warn" class="btn-w-md" (click)="delete();">Delete
              </button>
              <span class="space space-md"></span>
              <button mat-raised-button type="button" class="btn-w-md" [routerLink]="['/app/cloud-accounts']">Cancel
              </button>
            </div>
          </div>

        </form>

      </div>
    </div>
  </article>
</section>
